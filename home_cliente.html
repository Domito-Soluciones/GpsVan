<!DOCTYPE html>
<html>
    <body>
        <div class="contenedor-dashboard-cliente">
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Servicios en Ruta</div>
                <div class="indicador-valor ruta" id="sRuta" onclick="cambiarModulo('servicios',{estado:4})">0</div>
            </div>
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Servicios por Asignar</div>
                <div class="indicador-valor asignar" id="sAsignar" onclick="cambiarModulo('servicios',{estado:1})">0</div>
            </div>
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Servicios por Realizar</div>
                <div class="indicador-valor realizar" id="sRealizar" onclick="cambiarModulo('servicios',{estado:3})">0</div>
            </div>
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Servicios Finalizados</div>
                <div class="indicador-valor finalizado" id="sFinalizado" onclick="cambiarModulo('servicios',{estado:5})">0</div>
            </div>
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Servicios por Centro Costo</div>
                <div class="indicador-valor2" id="vCantCC">
                    <canvas id="canvas1"></canvas>
                </div>
            </div>
            <div class="indicador-dashboard">
                <div class="indicador-titulo">Gastos por Centro Costo</div>
                <div class="ndicador-valor2" id="vGanCC">
                    <canvas id="canvas2"></canvas>
                </div>
            </div>
        </div>
        <script src="js/home_cliente.js" type="text/javascript"></script>
    </body>
</html>
