<div class="titulo_pagina">
    <img src="img/atras.svg" class="img_volver" id="volver"> Informaci&oacute;n Cliente
</div>
<div class="contenedor-titulo">
    <div class="titulo_pagina_general" id="p_general">
        1. General
    </div>
    <div class="titulo_pagina_general dispose" id="p_ccosto">
        2. Centros de Costo
    </div>
    <div class="titulo_pagina_general dispose" id="p_tarifa">
        3. Rutas / Tarifas
    </div>
</div>
<div class="contenedor-info general" id="cont_general">
    <div class="contenedor-formulario">
        <div class="contenedor-fila">
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Rut (*)
                </div>
                <div class="contenedor-input recargado">
                    <input type="text" id="rut" placeholder="Ej: 11111111-1"  autocomplete="off" maxlength="10">
                </div>
            </div>
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Razon Social (*)
                </div>
                <div class="contenedor-input recargado">
                    <input type="text" id="razon" placeholder="Ej: Los alamos S.A." maxlength="20">
                </div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tipo (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" list="ltipo" id="tipoCliente" placeholder="Ej: Convenio">
                <datalist id="ltipo">
                    <option value="Convenio">Convenio</option>
                    <option value="Servicio especial">Servicio especial</option>
                </datalist>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Direcci&oacute;n (*)
            </div> 
            <div class="contenedor-input recargado">
                <input type="text"  id="direccion" placeholder="Ej: Av los valles 234" maxlength="50">
                <div class="boton-chico" id="buscaPunto"><img src="img/mapa.svg" width="12" height="12"></div>
                <div class="datalist-visible" id="partida"></div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Nombre Contacto (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="nombreContacto" placeholder="Ej: Juan perez" maxlength="30">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tel&eacute;fono Contacto (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="telefono" placeholder="Ej: 224337865" maxlength="10">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail Contacto (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="mail" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail Facturaci&oacute;n (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="mail2" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Categorizacíon
            </div>
            <div class="contenedor-input recargado">
                <select id="grupo">
                    <option value="0">Grandes Clientes</option>
                    <option value="1">Medianos Clientes</option>
                    <option value="2">Pequeños Clientes</option>
                </select>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input-conductor">
                Contrato
                <div class="loader-mini" id="loader">Loading...</div>   
            </div>
            <div class="contenedor-input recargado">
                <input type="hidden" id="contratoOculta">
                <form id="formContrato" enctype="multipart/form-data" method="POST" 
                      onsubmit="subirFicheroPDF(event,$('#formContrato'),$('#rut'),$('#contratoOculta'),'')">
                    <input name="contrato" type="file" class="file" id="contratoCliente" accept="application/pdf" onchange="enviarFormFile($('#contratoCliente').val(),$('#rut').val(),$('#contratoOculta'),$('#formContrato'))">         
                </form>
                <div class="boton" id="adjuntarContrato" onclick="abrirFile(event,$('#contratoCliente:hidden'))">
                    <img src="img/adjuntar.svg" width="12" height="12">
                    Adjuntar
                </div>
            </div>
            <div id="contenedor_contrato" class="contenedor_contrato_movil"></div>
        </div>
    </div>
    <div class="contenedor-formulario">
        <div class="contenedor_central pasajero_mapa oculto" id="contenedor_mapa"></div>
    </div>
</div>
<div class="contenedor-info contenedor_oculto" id="cont_ccosto">
    <div class="contenedor-formulario modificado">
        <div class="contenedor-fila contenedor-fila-cc">
            <div class="contenor-centro-costo" id="centro_costo">
                <div class="contenedor-pre-input">
                    Centro Costo 1 (*)
                </div>
                <div class="contenedor-input">
                    <input class="centro_costo" type="text" id="centros" placeholder="Ej: Principal" maxlength="40">
                </div>
            </div>
        </div>
        <div>
            <div class="input-monitoreo-2">
                <div class="boton" id="agregar_cc">
                    <img src="img/anadir.svg" width="12" height="12">
                    Agregar
                </div>
                <div class="boton" id="quitar_cc">
                    <img src="img/cancelar.svg" width="12" height="12">
                    Quitar
                </div>
            </div>
        </div>
    </div>
</div>
<div class="contenedor-info tarifa_cont contenedor_oculto" id="cont_tarifa">
    <div id="lista_busqueda_tarifa_detalle" class="lista_busqueda_extendida">
        <div class="contenedor-loader">
            <div class="loader" id="loaderTarifa">Loading...</div>
        </div>
    </div>
</div>
