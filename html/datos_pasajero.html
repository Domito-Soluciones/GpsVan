<div class="contenedor-info general" id="cont_general">
    <div class="contenedor-formulario">
        <div class="contenedor-fila">
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Rut (*)
                </div>
                <div class="contenedor-input recargado">
                    <input type="text" id="rut" placeholder="Ej: 11111111-1"  autocomplete="off" maxlength="10">
                </div>
            </div>
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Nombre (*)
                </div>
                <div class="contenedor-input recargado">
                    <input style="display:none" type="text" name="falsonombre" autocomplete="off" />
                    <input type="text" id="nombre" placeholder="Ej: Manuel" maxlength="20">
                </div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Apellido Paterno (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="papellido" placeholder="Ej: Soto" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Apellido Materno (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="mapellido" placeholder="Ej: Vergara" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tel&eacute;fono 
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="aparato" placeholder="Ej: 224337865" maxlength="10">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Celular (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="celular" placeholder="Ej: 985563421" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Direcci&oacute;n (*)
            </div> 
            <div class="contenedor-input recargado">
                <input style="display:none" type="text" name="falsodireccion" autocomplete="off" />
                <input type="text"  id="direccion" placeholder="Ej: Av los valles 234" maxlength="50">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Punto de Encuentro (*)
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="punto" placeholder="Ej: Av los valles 234" maxlength="50">
                <div class="boton-chico" id="buscaPunto"><img src="img/mapa.svg" width="12" height="12"></div>
                <div class="datalist-visible" id="partida"></div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="mail" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Cargo
            </div>
            <div class="contenedor-input recargado">
                <input type="text" id="cargo" placeholder="Ej: ayudante" maxlength="40">
            </div>
        </div>
    </div>
    <div class="contenedor-formulario_mapa">
        <div class="contenedor_central pasajero_mapa oculto" id="contenedor_mapa"></div>
    </div>
</div>
<div class="contenedor-info contenedor_oculto" id="cont_empresa">

            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Centro costo (*)
            </div>
            <div class="contenedor-input recargado">
                <select id="centro">
                    <option value="" selected>Seleccione</option>
                </select>
                <!--<input type="text" id="centro" placeholder="Ej: Centro 1" maxlength="40">-->
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Ruta
            </div>
            <div class="contenedor-input recargado">
                <select id="ruta">
                    <option value="" selected>Seleccione</option>
                </select>
                <!--<input type="text" id="ruta" placeholder="Ej: Ruta 1" maxlength="40">-->
            </div>
        </div>
    </div>
</div>
