<div class="titulo_pagina">

</div>
<div class="contenedor-titulo">
    <div class="titulo_pagina_general" id="p_general">

    <div class="titulo_pagina_general dispose" id="p_app">

<div class="contenedor-info contenedor_agente" id="cont_general">
    <div class="contenedor-formulario">
        <div class="contenedor-fila">
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Rut (*)
                </div>
                <div class="contenedor-input">
                    <input type="text" class="input-formulario" id="rut" placeholder="Ej: 11111111-1"  autocomplete="off" maxlength="10">
                </div>
            </div>
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Nombre (*)
                </div>
                <div class="contenedor-input">
                    <input type="text" class="input-formulario" id="nombre" placeholder="Ej: Manuel" maxlength="20">
                </div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Apellido Paterno (*)
            </div>
            <div class="contenedor-input">
                <input type="text" class="input-formulario" id="papellido" placeholder="Ej: Soto" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Apellido Materno (*)
            </div>
            <div class="contenedor-input">
                <input type="text" class="input-formulario" id="mapellido" placeholder="Ej: Vergara" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tel&eacute;fono 
            </div>
            <div class="contenedor-input">
                <input type="text" class="input-formulario" id="telefono" placeholder="Ej: 224337865" maxlength="10">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Celular (*)
            </div>
            <div class="contenedor-input">
                <input type="text" class="input-formulario" id="celular" placeholder="Ej: 985563421" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Direcci&oacute;n (*)
            </div> 
            <div class="contenedor-input">
                <input type="text" class="input-formulario"  id="direccion" placeholder="Ej: Av los valles 234" maxlength="50">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail (*)
            </div>
            <div class="contenedor-input">
                <input type="text" class="input-formulario" id="mail" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div> 
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Perfil (*)
            </div>
            <div class="contenedor-input">
                <select id="perfil" class="select-formulario">
                    <option value="">Seleccione</option>
                    <option value="0">Administrador</option>
                    <option value="1">Cliente</option>
                </select>
            </div>
        </div>
        <div class="contenedor-fila oculto" id="empresa">
            <div class="contenedor-pre-input">
                Empresa
            </div>
            <div class="contenedor-input">
                <select id="clientes">
                </select>
<!--            <input type="text" value="-" list="lcliente" id="clientes" placeholder="Ej: Falabella">
                <datalist id="lcliente"></datalist>-->
            </div>
        </div>
    </div>
</div>

<div class="contenedor-info contenedor_oculto contenedor_agente" id="cont_app">
    <div class="contenedor-formulario">
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Nick (*)
            </div>
            <div class="contenedor-input">
                <input type="password" id="nick_" style="display: none">
                <input type="text" class="input-formulario" id="nick" placeholder="Ej: atorres" maxlength="20">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Password (*)
            </div>
            <div class="contenedor-input">
                <input type="password" id="password_" style="display: none">
                <input type="password" class="input-formulario" id="password" placeholder="Password" maxlength="20" autocomplete="off">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Repite Password (*)
            </div>
            <div class="contenedor-input">
                <input type="password" class="input-formulario" id="password2" placeholder="Repite Password" maxlength="20" autocomplete="off">
            </div>
        </div>
    </div>
</div>
