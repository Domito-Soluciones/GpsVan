<!DOCTYPE html>
<html>
    <head>
        <script src="js/reporte.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-servicio" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        Reporte
                    </div>
                    <div class="input-monitoreo">
                        <select id="reporte" class="select-rep">
                            <option value="">Seleccione</option>
                            <option value="0">Totales Servicios</option>
                            <option value="1">Detalle Servicios</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Empresa
                    </div>
                    <div class="input-monitoreo">
                        <select id="empresa" class="select-rep"></select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Conductor
                    </div>
                    <div class="input-monitoreo">
                        <select id="conductores" class="select-rep"></select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="desde" class="input_asignar" placeholder="Ej: 01/01/2000">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hasta" class="input_asignar" placeholder="Ej: 01/01/2100">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hdesde" class="input_asignar" placeholder="Ej: 01:00">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hhasta" class="input_asignar" placeholder="Ej: 02:30">
                    </div>
                </div>
                <div>
                    <div class="boton boton-monitoreo btn-rep" id="buscar">
                        <img src="img/buscar.svg" width="12" height="12">
                        Buscar
                    </div>
                    <div class="boton btn-rep" id="exportar">
                        <img src="img/icon.svg" width="12" height="12">
                        Exportar Excel
                    </div>
                    <div class="boton btn-rep" id="exportar2">
                        <img src="img/icon.svg" width="12" height="12">
                        Exportar PDF
                    </div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central_reporte" id="contenedor_central">
            <div id="lista_busqueda_servicio" class="lista_busqueda_extendida">
                <div class="mensaje_bienvenida">
                    SELECCIONE OPCIONES PARA VER REPORTES
                </div>
            </div>
        </div>
    </body>
</html>
