<!DOCTYPE html>
<html>
    <head>
        <script src="js/rendicion.js" type="text/javascript"></script>
        <style>
            .lista_busqueda_liq {
                height: calc(100% - 86px) !important;
            }
        </style>
    </head>
    <body>
        <div class="contenedor-lateral">
            <div class="buscador">
                Buscar: <input type="text" id="busqueda">
            </div>
            <div class="buscador_titulo">
                Rendiciones Conductores
            </div>
            <div id="lista_busqueda_contrato" class="lista_busqueda lista_busqueda_liq">
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central" id="contenedor_central">
            <div id="lista_busqueda_rendicion_detalle" class="lista_busqueda_extendida">
                
            </div>
        </div>
        <div class="pie">
            <div class="pie-left">
                <div class="boton oculto" id="agregar">
                    <img src="img/anadir.svg" width="12" height="12">
                    A&ntilde;adir
                </div>
            </div>
            <div class="pie-center">
                <div class="boton oculto" id="guardar">
                    <img src="img/guardar.svg" width="12" height="12">
                    Guardar
                </div>
            </div>
            <div class="pie-right">
                <div class="boton oculto" id="eliminar">
                    <img src="img/eliminar.svg" width="12" height="12">
                    Eliminar
                </div>
            </div>
        </div>
    </body>
</html>
