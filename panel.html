<!DOCTYPE html>
<html>
    <head>
        <script src="js/panel.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-asignacion">
            <div class="buscador_titulo">
                Nuevo Servicio
            </div>
            <div>
                <input type="radio" class="radio-asignar" name="tipo" id="normal" checked>Convenio
                <input type="radio" class="radio-asignar" name="tipo" id="especial">Especial
            </div>
            <div id="servicio-normal" class="buscador barra_asignacion">
                <input type="hidden" id="ids" value=""> 
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Cliente
                    </div>
                    <div class="input-panel">
                        <input type="text" class="input_asignar" list="lcliente" id="clientes" placeholder="Ej: Falabella"  autocomplete="off">
                        <datalist id="lcliente"></datalist>
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Veh&iacute;culo
                    </div>
                    <div class="input-panel">
                        <select id="vehiculos" class="select_asignar">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Ruta
                    </div>
                    <div class="input-panel" id="destinos">
                        <input style="display:none" type="text" name="falsoruta" autocomplete="off" />
                        <select id="ruta">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Conductor
                    </div>
                    <div class="input-panel">
                        <input type="text" id="conductorV" class="input_asignar"  placeholder="Ej: Juan Perez" readonly>
                        <input type="hidden" id="conductorH" >                       
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor cont-destino1">
                        Tipo Ruta
                    </div>
                    <div class="input-panel">
                        <select id="truta">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Tarifa 1
                    </div>
                    <div class="input-panel">
                        $ <input type="text" class="input_asignar_precio" list="ltarifa1" id="tarifa1" placeholder="Ej: Tarifa 1">
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Hora
                    </div>
                     <div class="input-panel">
                        <input type="text" class="input_asignar" id="hora" placeholder="Ej: 12:23:00">
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Tarifa 2
                    </div>
                    <div class="input-panel">
                        $ <input type="text" class="input_asignar_precio" id="tarifa2" placeholder="Ej: Tarifa 2" disabled>
                        <input type="hidden" id="tarifa2Hidden">
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Fecha Desde
                    </div>
                    <div class="input-panel">
                         <input type="text" class="input_asignar" id="fechaDesde" placeholder="Ej: 01/01/2020">
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Fecha Hasta
                    </div>
                    <div class="input-panel">
                         <input type="text" class="input_asignar" id="fechaHasta" placeholder="Ej: 01/01/2020">
                    </div>
                </div>
<!--                <div class="contenedor-panel">
                    <div class="cont-pre-monitor">
                        Origen
                    </div>
                    <div class="input-panel">
                        <input type="text" class="input_asignar" id="partida" placeholder="Ej: Av los pinos 123" disabled>
                        <div class="datalist-visible" id="partidal"></div>
                        <div class="boton-chico oculto" id="buscaPartida"><img src="img/guardar.svg" width="12" height="12"></div>
                    </div>
                </div>
                <div class="contenedor-panel">
                    <div class="cont-pre-monitor cont-destino1">
                        Destino
                    </div>
                    <div class="input-panel" id="destinos">
                        <input type="text" class="input_asignar destino" id="destino" placeholder="Ej: Av los pinos 723" disabled>
                        <div class="datalist-visible" id="destinol"></div>
                        <div class="boton-chico oculto" id="buscaDestino"><img src="img/guardar.svg" width="12" height="12"></div>
                    </div>
                </div>-->
                <div class="contenedor-panel-completo">
                    <div class="cont-pre-monitor">
                        Observaciones
                    </div>
                    <div class="input-panel">
                        <textarea maxlength="200" class="textarea_asignar" id="observacion" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <div class="contenedor-panel-completo">
                    <div class="boton" id="solicitar">
                        <img src="img/guardar.svg" width="12" height="12">
                        Solicitar
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor-lateral buscador-pasajero">
            <div class="buscador_titulo">
                Detalle
            </div>
            <div id="contenedor_punto_encuentro" class="contenedor_punto_encuentro">
                
            </div>
            <div id="contenedor_punto_destino" class="contenedor_punto_encuentro">
                
            </div>
            <div id="dato_especial">
                <div class="buscador_titulo">
                Origen & Destino
                </div>
                <div class="input-panel">
                    <div class="titulo_origen">Origen</div>
                    <input type="text" class="input_asignar_origen" id="partida" placeholder="Ej: Av los pinos 123" disabled>
                    <div class="datalist-visible" id="partidal"></div>
                    <div class="boton-chico oculto" id="buscaPartida"><img src="img/guardar.svg" width="12" height="12"></div>
                </div>
                <div class="input-panel">
                    <div class="titulo_origen">Destino</div>
                    <input type="text" class="input_asignar_origen" id="destino" placeholder="Ej: Av los pinos 723" disabled>
                    <div class="datalist-visible" id="destinol"></div>
                    <div class="boton-chico oculto" id="buscaDestino"><img src="img/guardar.svg" width="12" height="12"></div>
                </div>
            </div>
            <div class="buscador_titulo">
                Pasajeros Asignados
                <div class="boton-chico boton_en_linea" id="addPasajero">
                    <img src="img/anadir.svg" width="12" height="12">
                </div>
            </div>
            <div id="contenedor_pasajero">
            </div>
            <div class="buscador_titulo">
                Pasajeros No Asignados
            </div>
            <div class="buscador">
                Buscar: <input type="text" id="busqueda">                    
            </div>
            <div id="contenedor_pasajero_no_asignado">
                
            </div>
        </div>
        <div class="contenedor_editar">
            <div>
                Editar:
                <input type="text" id="input_editar" class="input_asignar_editar">
                <div class="boton-chico" id="boton_place">
                    <img src="img/guardar.svg" width="12" height="12">
                </div>
            </div>
        </div>
        <div class="contenedor_agregar">
            <div>
                Nombre :
                <input type="text" class="input_asignar_agregar" id="agregaNombre" placeholder="Ej: Juan Perez">
                Celular:
                <input type="text" class="input_asignar_agregar" id="agregaCelular" placeholder="Ej: 987654345">
            </div>
            <div>
                Direcci√≥n:
                <input type="text" class="input_asignar_agregar_grande" id="agregaDireccion">
            </div>
            <div>
                <div class="boton" id="agregarPasajero">
                    <img src="img/anadir.svg" width="12" height="12">
                    Agregar
                </div>
                <div class="boton" id="cerrarAgregar">
                    <img src="img/cancelar.svg" width="11" height="11">
                    Cerrar
                </div>
            </div>
        </div>
        <div class="contenedor_central asignacion_buscador" id="contenedor_mapa">
            
        </div>
    </body>
</html>
