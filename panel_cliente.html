<!DOCTYPE html>
<html>
    <head>
        <script src="js/panel_cliente.js" type="text/javascript"></script>
        <style>
            .asignacion_buscador{
                margin-left: calc(41% - 10px) !important;
                width: calc(65% - 67px) !important;
            }
            .buscador{
                margin-top: 0 !important;
            }
            .textarea_asignar{
                min-height: 50px !important;
                height: 50px !important;
            }
            .barra_asignacion {
                margin-left: 0% !important;
            }
            .cont-input{
                padding-left: 10px;
            }
            .cont-solicitar{
                width:100%;
                height: 50px;
            }
            .cont-pre-monitor{
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="contenedor-lateral buscador-asignacion-cliente">
            <div id="servicio-normal" class="buscador barra_asignacion">
                <div class="buscador_titulo">
                    Nuevo Servicio
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Fecha
                    </div>
                    <div class="input-monitoreo">
                         <input type="text" class="input_cliente" id="fechas" placeholder="Ej: 01/01/2020">
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Hora
                    </div>
                     <div class="input-monitoreo">
                        <input type="text" class="input_cliente" id="hora" placeholder="Ej: 12:23:00">
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Centro de Costo
                    </div>
                    <div class="input-monitoreo">
                        <select id="ccs" style="width: 200px;">
                            <option value="">Seleccione</option>
                            
                        </select>
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Observaciones
                    </div>
                    <div class="input-monitoreo">
                        <textarea maxlength="200" class="textarea_asignar" id="observacion" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <div class="cont-solicitar">
                    <div class="cont-input">
                        <div class="boton" id="solicitar">
                            <img src="img/guardar.svg" width="12" height="12">
                            Solicitar
                        </div>    
                    </div>
                </div>
                <div class="buscador_titulo">
                    Datos Nuevo Pasajero
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Nombre
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" class="input_cliente" id="nombres" placeholder="Ej: Juan Perez">
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Celular
                    </div>
                    <div class="input-monitoreo">
                         <input type="text" class="input_cliente" id="celulars" placeholder="Ej: 987654321">
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Origen
                    </div>
                    <div class="input-monitoreo">
                         <input type="text" class="input_cliente" id="origens" placeholder="Ej: Av los pinos 123">
                         <div class="boton-chico oculto" id="buscaPartida"><img src="img/guardar.svg" width="12" height="12"></div>
                    </div>
                </div>
                <div class="cont-input">
                    <div class="cont-pre-monitor">
                        Destino
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" class="input_cliente" id="destinos" placeholder="Ej: Av los pinos 723">
                        <div class="boton-chico oculto" id="buscaDestino"><img src="img/guardar.svg" width="12" height="12"></div>
                    </div>
                </div>
                <div class="cont-input">
                    <div class="boton" id="agregar">
                        <img src="img/anadir.svg" width="12" height="12">
                        Agregar
                    </div>    
                </div>
            </div>
        </div>
        <div class="contenedor-lateral buscador-asignacion-cliente">
            <div class="buscador_titulo">
                Pasajeros Asignados
            </div>
            <div id="contenedor_pasajero">
                <div class="mensaje_bienvenida">
                    Sin Informaci√≥n
                </div>
            </div>
        </div>
        <div class="contenedor_central asignacion_buscador" id="contenedor_mapa">
            
        </div>

            <div class="titulo_pagina">
                Pasajeros Asignados
                <div class="buscador-cliente">
                    Buscar: <input type="text" id="busqueda">                    
                </div>
            </div>
            <div id="contenedor-pasajero-elegido"></div>
        </div>
        <div class="contenedor-lateral buscador-asignacion-cliente-pasajero">
            <div class="titulo_pagina">
                Pasajeros No Asignados
                <div class="buscador-cliente">
                    Buscar: <input type="text" id="busqueda1">                    
                </div>
            </div>
            <div id="contenedor-pasajero"></div>
        </div>-->
    </body>
</html>
