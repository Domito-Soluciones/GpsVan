<!DOCTYPE html>
<html>
    <head>
        <script src="js/servicio.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-servicio" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        ID Servicio
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="id" placeholder="Ej: 10000">
                    </div>
                </div>
                <div id="cont_empresa">
                    <div class="cont-pre-monitor">
                        Empresa
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="empresa" placeholder="Ej: Falabella">
                    </div>
                </div>
                <div id="cont_empresa">
                    <div class="cont-pre-monitor">
                        Centro de Costo
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="cc" placeholder="Ej: Administración">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Vehículo
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="auto" placeholder="Ej: M101">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Tipo Ruta
                    </div>
                    <div class="input-monitoreo">
                        <select id="tipoRutaServicioBusca" class="select-rep">
                            <option value="">Seleccione</option>
                            <option value="RG-MAN">Recogida / Mañana</option>
                            <option value="RG-TAR">Recogida / Tarde</option>
                            <option value="RG-NOC">Recogida / Noche</option>
                            <option value="ZP-MAN">Reparto / Mañana</option>
                            <option value="ZP-TAR">Reparto / Tarde</option>
                            <option value="ZP-NOC">Reparto / Noche</option>
                            <option value="XX-ESP">Especial</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Estado
                    </div>
                    <div class="input-monitoreo">
                        <select id="estadoServicioBusca" class="select-rep">
                            <option value="">Seleccione</option>
                            <option value="1">En asignación</option>
                            <option value="3">Asignado</option>
                            <option value="4">En Ruta</option>
                            <option value="5">Finalizado</option>
                            <option value="6">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="desde" placeholder="Ej: 01/01/2000" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="hasta" placeholder="Ej: 01/01/2010" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="hdesde" placeholder="Ej: 01:00">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="hhasta" placeholder="Ej: 02:30">
                    </div>
                </div>
                <div>
                    <div class="boton boton-monitoreo" id="buscar">
                        <img src="img/buscar.svg" width="12" height="12">
                        Buscar
                    </div>
                    <div class="boton btn-rep" id="exportar">
                        <img src="img/icon.svg" width="12" height="12">
                        Exportar Excel
                    </div>
                    <div class="boton btn-rep" id="exportar2">
                        <img src="img/icon.svg" width="12" height="12">
                        Exportar PDF
                    </div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central_servicio" id="contenedor_central">
            <div id="lista_busqueda_servicio" class="lista_busqueda_extendida">
            </div>
        </div>
    </body>
</html>
